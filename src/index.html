<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>玩吧首页</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部 -->
    <div class="head">
        <div class="header">
            <img src="img/head.png" class="imgs">
            <div class="box">
                <div class="one"><span class="LIs">LEUNG</span> <span class="thirteen">13级</span></div>
                <img src="img/diamond.png" class="two">
            </div>
        </div>
        <ul class="section">
            <li><img src="img/s1.png" alt=""><span>任务</span></li>
            <li><img src="img/s2.png" alt=""><span>打卡</span></li>
            <li><img src="img/s3.png" alt=""><span>后院</span></li>
            <li><img src="img/s4.png" alt=""><span>房间</span></li>
            <li><img src="img/s5.png" alt=""><span>好友在玩</span></li>
        </ul>
        <div class="flowr">
            <div class="cyn">
                <img src="img/flora.png">
                <div class="cynthia">
                    <span class="first">新晋花神</span>
                    <span class="last">Cynthia</span>
                </div>
            </div>
            <p>进入排行榜 <i class="iconfont icon-youjiantou"></i></p>
        </div>
        <div class="double">
            <p class="dou"><span class="three">双人小游戏</span><span class="four">更多<i class="iconfont icon-youjiantou"></i></span></p>
            <div class="chess">
                <div class="gobang">
                    <img src="img/renju.png" alt="">
                    <p><span class="one">五子棋</span><span class="two">52422对在玩</span></p>
                </div>
                <div class="game">
                    <img src="img/animal.png" alt="">
                    <p><span class="one">斗兽棋</span><span class="two">52213对在玩</span></p>
                </div>
            </div>
            <div class="chess">
                <div class="gobang pool">
                    <img src="img/pool.png" alt="">
                    <p><span class="one">台球</span><span class="two">54820对在玩</span></p>
                </div>
                <div class="game more">
                    <img src="img/more.png" alt="">
                    <p><span class="one">更多小游戏</span><span class="two">根本停不下来</span></p>
                </div>
            </div>
        </div>
        <div class="group">
            <div class="one">
                <p>你画我猜</p>
                <span>灵魂画手的进阶路</span>
                <img src="img/header.png" alt="">
            </div>
            <div class="one two">
                <p>语音房</p>
                <span>确认过声音，遇见对的人</span>
            </div>
            <div class="one three">
                <p>谁是卧底</p>
                <span>上演游戏版“无间道”</span>
            </div>
            <div class="samll">
                <div class="four">
                    <p>你说我猜</p>
                    <span>一字胜千言</span>
                </div>
                <div class="five">
                    <p>玩吧麻将</p>
                    <span>三缺一  只差你</span>
                </div>
            </div>
            <div class="samll fiex">
                <div class="four six">
                    <p>一起怼球球</p>
                    <span>自古红蓝出cp</span>
                </div>
                <div class="five seven">
                    <p>名人大乱斗</p>
                    <span>这局我看好你哦</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="lists">
            <li>
                <i class="iconfont icon-youxizhongxin"></i>
                <a href="javascript:;">游戏</a>
            </li>
            <li>
                <i class="iconfont icon-message"></i>
                <a href="javascript:;">信息</a>
            </li>
            <li>
                <i class="iconfont icon-faxian"></i>
                <a href="javascript:;">发现</a>
            </li>
            <li>
                <i class="iconfont icon-tianjiapengyou"></i>
                <a href="javascript:;">我</a>
            </li>
        </ul>
    </footer>
</body>
</html>
